# git-cliff configuration for Queue-Keeper project
# Documentation: https://git-cliff.org/docs/configuration

[changelog]
# Changelog header
header = """
# Changelog\n
All notable changes to this project will be documented in this file.\n
"""

# Template for changelog body
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {% if commit.breaking %}[**breaking**] {% endif %}{{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}\n
"""

# Template for changelog footer
footer = """
<!-- generated by git-cliff -->
"""

[git]
# Parse conventional commits
conventional_commits = true
# Filter out commits
filter_unconventional = false
# Process each line of commit as separate commit
split_commits = false
# Protect breaking changes from being skipped
protect_breaking_commits = true
# Filter commits based on matching patterns
filter_commits = true
# Regex for parsing commits
commit_parsers = [
    { message = "^feat", group = "Features" },
    { message = "^fix", group = "Bug Fixes" },
    { message = "^perf", group = "Performance" },
    { message = "^refactor", group = "Refactoring" },
    { message = "^doc", group = "Documentation" },
    { message = "^docs", group = "Documentation" },
    { message = "^test", group = "Testing" },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore\\(deps\\)", skip = true },
    { message = "^chore", group = "Miscellaneous" },
    { message = "^ci", group = "CI/CD" },
    { message = "^build", group = "Build" },
    { message = "^style", group = "Styling" },
    { body = ".*security", group = "Security" },
]
# Protect breaking changes from being skipped by commit parsers
protect_breaking_commits = true
# Filter commits by regex (skip commits matching these patterns)
filter_commits = true
commit_preprocessors = []
# Regex for matching git tags
tag_pattern = "v?[0-9].*"
# Skip tags matching regex
skip_tags = ""
# Don't stop at first tag match
ignore_tags = ""
# Sort tags chronologically
date_order = true
# Sort commits inside sections
sort_commits = "oldest"

[remote.github]
owner = "pvandervelde"
repo = "queue_keeper"

[package]
name = "queue-keeper-service"
version = "0.1.0"
edition = "2021"
description = "HTTP service for receiving GitHub webhooks"
license = "MIT"
repository = "https://github.com/pvandervelde/queue_keeper"

[dependencies]
# Core dependencies
queue-keeper-core = { path = "../queue-keeper-core", version = "0.1.0" }
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.0", features = ["v4", "serde"] }

# HTTP server
axum = { version = "0.7", features = ["macros", "tracing"] }
tower = { version = "0.4", features = [
    "util",
    "timeout",
    "load-shed",
    "limit",
] }
tower-http = { version = "0.6", features = [
    "cors",
    "trace",
    "compression-br",
    "compression-gzip",
] }
hyper = { version = "1.0", features = ["full"] }
bytes = "1.0"

# Configuration and environment
config = "0.15"
toml = "0.8"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Security
hmac = "0.12"
sha2 = "0.10"
hex = "0.4"

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# Async traits
async-trait = "0.1"

# HTTP client
reqwest = { version = "0.11", features = ["json", "rustls-tls"] }

# Observability
prometheus = { version = "0.14", features = ["process"] }
opentelemetry = "0.29"
opentelemetry-prometheus = "0.29"
opentelemetry-otlp = "0.29"

[dev-dependencies]
tempfile = "=3.23.0"
tokio-test = "=0.4.4"
wiremock = "=0.6.5"
axum-test = "=15.7.4"

[package]
name = "queue-keeper-core"
version = "0.1.0"
edition = "2021"

[dependencies]
# Async runtime
tokio = { workspace = true }
async-trait = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Time handling
chrono = { workspace = true }

# Logging and tracing
tracing = { workspace = true }

# Utilities
uuid = { workspace = true }
ulid = { version = "1.2", features = ["serde"] }
bytes = { workspace = true }

# Dependencies on library crates
github-bot-sdk = { path = "../github-bot-sdk" }
queue-runtime = { path = "../queue-runtime" }

[dev-dependencies]
mockall = { workspace = true }
tokio-test = "0.4"
